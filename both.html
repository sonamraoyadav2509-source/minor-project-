<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTA Button</title>
    <style>
        .cta {
            background-color: #000;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Call to Action -->
    <button class="cta">
        OPEN BROWSER
    </button>

</body>
</html>
