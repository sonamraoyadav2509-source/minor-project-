<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Camera</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- OPEN CAMERA BUTTON -->
    <button class="cta" onclick="openCameraModal()">
        OPEN CAMERA
    </button>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay" onclick="closeCameraModal()"></div>

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="modal">

        <!-- CLOSE BUTTON -->
        <button class="close-btn" onclick="closeCameraModal()">âœ•</button>

        <div class="modal-content">

            <!-- LEFT TEXT SECTION -->
            <div class="text-section">
                <h2>Camera Access</h2>
                <p>Allow camera permission to capture your photo.</p>

                <button class="cta"
                    onclick="window.location.href='browsing.html'">
                    OPEN BROWSER
                </button>
            </div>

            <!-- CAMERA SECTION -->
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

        </div>

        <!-- BOTTOM CONTROLS -->
        <div class="bottom-controls">
            <button id="snap">CAPTURE</button>
            <button id="uploadBtn" disabled>UPLOAD</button>
        </div>

    </div>

    <!-- JS FILE -->
    <script src="script.js"></script>

</body>
</html>
